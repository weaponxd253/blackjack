<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack X</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blackjack X</h1>
            <div class="buttons">
                <button onclick="toggleTheme()" id="theme-toggle" aria-label="Toggle Theme">Switch to Dark Theme</button>
                <button onclick="toggleSound()" id="sound-toggle" aria-label="Toggle Sound">Mute Sound</button>
            </div>
            <div class="speed-control">
                <label for="speed-range">Animation Speed: <span id="speed-value">1</span>x</label>
                <input type="range" id="speed-range" min="0.5" max="2" step="0.1" value="1" oninput="updateSpeed(this.value)">
            </div>
        </header>
        <main>
            <p class="instructions">Click "Start Game" to begin. Hit to draw a new card. Stand to end your turn and let the dealer play.</p>
            <section class="game-container">
                <div class="dealer-container" aria-labelledby="dealer-hand">
                    <h2 id="dealer-hand">Dealer's Hand</h2>
                    <div id="dealer-cards" class="cards-container"></div>
                    <p id="dealer-score">Score: 0</p>
                </div>
                <div class="player-container" aria-labelledby="player-hand">
                    <h2 id="player-hand">Player's Hand</h2>
                    <div id="player-cards" class="cards-container"></div>
                    <p id="player-score">Score: 0</p>
                </div>
            </section>
            <section class="scoreboard">
                <h2>Scoreboard</h2>
                <p id="player-total">Player's Total: 0</p>
                <p id="dealer-total">Dealer's Total: 0</p>
            </section>
            <div class="button-container">
                <button onclick="startGame()">Start Game</button>
                <button onclick="hit()" id="hit-button" disabled>Hit</button>
                <button onclick="stand()" id="stand-button" disabled>Stand</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
            <section class="results">
                <h2>Results</h2>
                <p id="result-message"></p>
                <div id="winning-message"></div>
            </section>
            <section class="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </section>
        </main>
    </div>
    <audio id="card-draw-sound" src="sounds/card-draw.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
